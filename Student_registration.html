<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            margin-left: 30%;
            border: 4px solid;
            width: 500px;
            padding: 30px;
            margin-top: 60px;
            background-color: rgb(246, 210, 238);
            font-weight: 800;
        }
        h1{
            text-align: center;
        }
        h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <form >
    <H1>Raju School of Insistutions</H1>
    <h3>Student Registration Form</h3><hr>
    <label for="name">Student Name:</label>
    <input type="text" id="name" placeholder="Full Name"><BR></BR>
    <label for="fname">Father's Name:</label>
    <input type="text" id="fname" placeholder="Father's full name"><Br></Br>
    <label for="mname">Mother Name:</label>
    <input type="text" id="mname" placeholder="Mother's full name"><Br></Br>
    <label for="gender">Gender:</label>
    <input type="radio" name="12" id="123">Male
    <input type="radio" name="12" id="133">Female
    <input type="radio" name="12" id="153">Others <Br></Br>
    <label for="dob">Date of Birth</label>
    <input type="date" placeholder="dd/mm/yyyy"><BR></BR>
    <label for="email">E_mail</label>
    <input type="email" placeholder="email"><Br></Br>
    <label for="level">Level:</label>
    <select id="level">
        <option value="High School">High School</option>
        <option value="Elementary school">Elementary School</option>
    </select><BR></BR>
    <label for="class">Class:</label>
    <input type="text" id="class" placeholder="Class"><Br></Br>
    <label for="phone">Tel/Phone:</label>
    <input type="text" id="phone" placeholder="XXX XXX XXXX">
    </form>
</body>
</html>
